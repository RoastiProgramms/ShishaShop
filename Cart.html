<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0"> 
    <title>ShishaShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section id="header">
        <h1>ShishaShop</h1>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Contact.html">Contact</li>
                <li><a class="active" href="Cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>

        </div>   
    </section>
    <section id="page-header">
        <h8>Check Out</h8>
    </section>
    <section id="cart" class="section-p1">
        <table width="100%">
            <thead>
                <tr>
                    <td>Remove</td>
                    <td>Image</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Subtotal</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="#"><i class="fa-sharp fa-regular fa-circle-xmark"></i></a></td>
                    <td><img src="Images/BIG_2.jpg"></td>
                    <td>Alpha Hookah X</td>
                    <td>289лв</td>
                    <td><input type="number" value="1"></td>
                    <td>289лв</td>
                </tr>
                <tr>
                    <td><a href="#"><i class="fa-sharp fa-regular fa-circle-xmark"></i></a></td>
                    <td><img src="Images/Big_5.jpg"></td>
                    <td>Mexanica STM B</td>
                    <td>169лв</td>
                    <td><input type="number" value="1"></td>
                    <td>169лв</td>
                </tr>
                <tr>
                    <td><a href="#"><i class="fa-sharp fa-regular fa-circle-xmark"></i></a></td>
                    <td><img src="Images/BIG_4.webp"></td>
                    <td>EL BANDIA F50</td>
                    <td>319лв</td>
                    <td><input type="number" value="1"></td>
                    <td>319лв</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="cart-add" class="section-p1">
        <div id="coupon">
            <h3>Apply Coupon</h3>
            <div>
                <input type="text" placeholder="Enter Your Coupon">
                <button class="btn btn1">Apply</button>
            </div>
        </div>
        <div id="subtotal">
            <h3>Cart Total</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td>777лв</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>777лв</strong></td>
                </tr>
            </table>
            <button class="btn btn1">Proceed to checkout</button>
        </div>
    </section>
</body>
